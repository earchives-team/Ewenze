version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: wenze-postgres
    environment:
      POSTGRES_DB: wenze
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U wenze_user -d wenze"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
